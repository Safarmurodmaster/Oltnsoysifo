<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Oltinsoy Xususiy Sanatoriyasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #80828c 0%, #aaaac8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* Login options o'chirildi */
        
        /* Auto login button o'chirildi */
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }
        
        .message.error {
            background: #fee;
            color: #e74c3c;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #27ae60;
            border: 1px solid #cfc;
        }
        
        .back-link {
            margin-top: 20px;
            display: block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .hosting-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .hosting-status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .hosting-status.danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hosting-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="Oltinsoy Xususiy Sanatoriyasi" onerror="this.style.display='none'">
        </div>
        
        <h1>üîê Admin Panel</h1>
        <p class="subtitle">Oltinsoy Xususiy Sanatoriyasi boshqaruvi</p>
        
        <!-- Hosting status -->
        <div id="hosting-status" class="hosting-status"></div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-password">Parol:</label>
                <input type="password" id="admin-password" placeholder="Admin parolini kiriting" required>
            </div>
            
            <button type="submit" class="login-btn">üîë Kirish</button>
            
            <!-- Login options o'chirildi -->
        </form>
        
        <div id="login-message" class="message" style="display: none;"></div>
        
        <a href="index.html" class="back-link">‚Üê Asosiy sahifaga qaytish</a>
    </div>

    <script>
        // Admin parol
        const adminPassword = localStorage.getItem('adminPassword') || 'admin1234';
        
        // Hosting muddati tekshirish
        function checkHostingStatus() {
            const hostingExpiryDate = localStorage.getItem('hostingExpiryDate') || '2025-12-31';
            const currentDate = new Date();
            const expiryDate = new Date(hostingExpiryDate);
            const daysLeft = Math.ceil((expiryDate - currentDate) / (1000 * 60 * 60 * 24));
            
            const statusDiv = document.getElementById('hosting-status');
            
            if (daysLeft <= 0) {
                statusDiv.className = 'hosting-status danger';
                statusDiv.innerHTML = 'üö® Hosting muddati tugagan! Admin panelga kirish mumkin.';
            } else if (daysLeft <= 7) {
                statusDiv.className = 'hosting-status danger';
                statusDiv.innerHTML = `‚ö†Ô∏è Hosting muddati ${daysLeft} kundan keyin tugaydi!`;
            } else if (daysLeft <= 30) {
                statusDiv.className = 'hosting-status warning';
                statusDiv.innerHTML = `‚ö†Ô∏è Hosting muddati ${daysLeft} kundan keyin tugaydi.`;
            } else {
                statusDiv.className = 'hosting-status success';
                statusDiv.innerHTML = `‚úÖ Hosting faol (${daysLeft} kun qoldi)`;
            }
        }
        
        // Login form
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('admin-password').value;
            const messageDiv = document.getElementById('login-message');
            
            if (password === adminPassword) {
                // Kirish muvaffaqiyatli
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().toISOString());
                
                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ Kirish muvaffaqiyatli! Admin panelga o\'tkazilmoqda...';
                messageDiv.style.display = 'block';
                
                // Admin panelga o'tish
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Noto\'g\'ri parol!';
                messageDiv.style.display = 'block';
            }
        });
        
        // Avtomatik kirish o'chirildi
        
        // Sahifa yuklanganda hosting status tekshirish
        document.addEventListener('DOMContentLoaded', function() {
            checkHostingStatus();
        });
    </script>
</body>
</html>
